site_name: My Deafault mkdocs
site_url: http://127.0.0.1:8000/
use_directory_urls: false
copyright: Copyright &copy; 2022 Hsiang-Jen Li | RN
repo_url: https://github.com/hsiangjenli/mkdocs-material-starter-default
repo_name: mkdocs-starter-default
docs_dir: 'md'
site_dir: 'docs'

theme:
  name: material
  language: en
  logo: assets/images/my-dragon-solid.svg
  favicon: assets/images/my-dragon-solid.svg
  icon:
    # Admonition
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    # Repository
    repo: fontawesome/brands/git-alt

  # Background Color
  palette:
    ## Light mode
    - scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    ## Dark mode
    - scheme: slate 
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - search.highlight
    - navigation.tabs
    - toc:
      permalink: true

# Footer Social icon
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/hsiangjenli
    - icon: fontawesome/solid/paper-plane
      link: mailto:hsiangjenli@gmail.com
    - icon: fontawesome/solid/globe
      link: https://hsiangjenli.github.io/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/hsiangjenli/
  homepage: http://127.0.0.1:8000/
# Custom Css
extra_css:
  - stylesheets/mycss.css

# Custom JavaScript
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.superfences
  - pymdownx.snippets
  - def_list
  - pymdownx.tabbed
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - enumerate-headings